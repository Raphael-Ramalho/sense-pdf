<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Redirect /foo/bar to /?redirect=/foo/bar (or /<repo>/?redirect=...)
      (function() {
        var l = window.location;
        var target = '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(target);
      })();
    </script>
    <noscript>
      This page requires JavaScript to view this site.
      <a href="/">Go to homepage</a>
    </noscript>
  </head>

</html>
